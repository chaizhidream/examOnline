<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>工单管理</title>
		<!-- 导入jquery核心类库 -->
		<script type="text/javascript" src="../../js/jquery-1.8.3.js"></script>
		<!-- 导入easyui类库 -->
		<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/icon.css">
		<link rel="stylesheet" type="text/css" href="../../js/easyui/ext/portal.css">
		<link rel="stylesheet" type="text/css" href="../../css/default.css">
		<script type="text/javascript" src="../../js/easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../../js/easyui/ext/jquery.portal.js"></script>
		<script type="text/javascript"  src="../../js/easyui/ext/jquery.cookie.js"></script>
		<script src="../../js/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
		<script type="text/javascript">
			function doRepeat(){
				alert("追单...");
			}
			
			function doCancel(){
				alert("销单...");
			}
			
			function doSearch(){
				$('#searchWindow').window("open");
			}
			
			//工具栏
			var toolbar = [ {
				id : 'button-search',	
				text : '查询',
				iconCls : 'icon-search',
				handler : doSearch
			}, {
				id : 'button-repeat',
				text : '追单',
				iconCls : 'icon-redo',
				handler : doRepeat
			}, {
				id : 'button-cancel',	
				text : '销单',
				iconCls : 'icon-cancel',
				handler : doCancel
			}];
			// 定义列
			var columns = [ [ {
				field : 'id',
				checkbox : true,
			}, {
				field : 'orderNum',
				title : '订单号',
				width : 120,
				align : 'center'
			},{
				field : 'type',
				title : '工单类型',
				width : 120,
				align : 'center'
			}, {
				field : 'pickstate',
				title : '取件状态',
				width : 120,
				align : 'center'
			}, {
				field : 'buildtime',
				title : '工单生成时间',
				width : 120,
				align : 'center'
			}, {
				field : 'attachbilltimes',
				title : '追单次数',
				width : 120,
				align : 'center'
			}, {
				field : 'courier.name',
				title : '快递员',
				width : 100,
				align : 'center'
			}, {
				field : 'courier.telephone',
				title : '联系方式',
				width : 100,
				align : 'center'
			} ] ];
			
			$(function(){
				// 先将body隐藏，再显示，不会出现页面刷新效果
				$("body").css({visibility:"visible"});
				
				// 工单管理数据表格
				$('#grid').datagrid( {
					iconCls : 'icon-forward',
					fit : true,
					border : true,
					rownumbers : true,
					striped : true,
					pageList: [30,50,100],
					pagination : true,
					toolbar : toolbar,
					url :  "",
					idField : 'id',
					columns : columns,
					onDblClickRow : doDblClickRow
				});
				
				// 查询分区
				$('#searchWindow').window({
			        title: '查询分区',
			        width: 400,
			        modal: true,
			        shadow: true,
			        closed: true,
			        height: 400,
			        resizable:false
			    });
				$("#btn").click(function(){
					alert("执行查询...");
					$("#searchForm").get(0).reset();// 重置查询表单
					$("#searchWindow").window("close"); // 关闭窗口
				});
			});
		
			function doDblClickRow(){
				alert("双击表格数据...");
			}
		</script>
	</head>

	<body class="easyui-layout" style="visibility:hidden;">
		<div region="center" border="false">
			<table id="grid"></table>
		</div>

		<!-- 查询分区 -->
		<div class="easyui-window" title="查询窗口" id="searchWindow" collapsible="false" minimizable="false" maximizable="false" style="top:20px;left:200px">
			<div style="overflow:auto;padding:5px;" border="false">
				<form id="searchForm">
					<table class="table-edit" width="80%" align="center">
						<tr class="title">
							<td colspan="2">查询条件</td>
						</tr>
						<tr>
							<td>客户电话</td>
							<td>
								<input name="order.telephone" type="text" class="easyui-validatebox" required="true" />
							</td>
						</tr>
						<tr>
							<td>快递员</td>
							<td>
								<input name="courier.name" type="text" class="easyui-validatebox" required="true" />
							</td>
						</tr>
						<tr>
							<td>受理时间</td>
							<td>
								<input name="order.orderTime" type="text" class="easyui-datebox" required="true" />
							</td>
						</tr>
						<tr>
							<td colspan="2"><a id="btn" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'">查询</a> </td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</body>
</html>
